<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Monitor de Requisições</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="/style/style-dashboard.css">


</head>

<body>

    <div id="navbar-placeholder"></div>


    <header> Monitor de Requisições (Atualização a cada 5s)</header>

    <div class="container">

        <!-- Botão para incrementar -->
        <div class="card">
            <button onclick="increment()">Fazer uma requisição (/inc)</button>
        </div>

        <!-- Gráfico -->
        <div class="card">
            <canvas id="chart" height="120"></canvas>
        </div>

        <!-- Estatísticas -->
        <div class="card">
            <h2> Estatísticas</h2>

            <div class="stats-grid">
                <div class="stat-box">
                    <div>Total de Requisições</div>
                    <div id="stat-total" class="stat-number">0</div>
                </div>

                <div class="stat-box">
                    <div>Média por intervalo</div>
                    <div id="stat-avg" class="stat-number">0</div>
                </div>

                <div class="stat-box">
                    <div>Último intervalo</div>
                    <div id="stat-last" class="stat-number">0</div>
                </div>

                <div class="stat-box">
                    <div>Nº de intervalos</div>
                    <div id="stat-count" class="stat-number">0</div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

</body>
<script src="/script/dashboard-script.js">

    $(document).ready(function () {
        $("#navbar-placeholder").load("/components/navbar.html");
    });


    $(document).ready(function () {
        $("#footer-placeholder").load("/components/footer.html");
    });
</script>

</html>
