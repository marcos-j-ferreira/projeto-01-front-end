
<link rel="stylesheet" href="../style/style-about-01.css">
<link rel="stylesheet" href="../style/style-form.css">

<section class="contact-section">
  <div class="contact-container">
    <h2>Entre em Contato</h2>
    <p>Fale conosco para tirar dúvidas, solicitar um orçamento ou iniciar um projeto em computação em nuvem.</p>

    <form class="contact-form">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required />
      </div>

      <div class="form-group">
        <label for="assunto">Assunto</label>
        <select id="assunto" name="assunto" required>
          <option value="">Selecione...</option>
          <option value="orcamento">Solicitar orçamento</option>
          <option value="duvida">Dúvidas gerais</option>
          <option value="projeto">Iniciar projeto</option>
        </select>
      </div>

      <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem..." required></textarea>
      </div>

      <button type="submit" class="btn-enviar">Enviar</button>
    </form>
  </div>
</section>
